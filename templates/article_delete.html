{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Postni o'chirish</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <p class="lead">Siz "{{ article.title }}" nomli postni o'chirishni istaysizmi?</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Bekor qilish</a>
                                <button class="btn btn-danger" type="submit">Ha, o'chirish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
