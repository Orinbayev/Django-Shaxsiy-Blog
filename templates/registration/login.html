{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Saytga kirish{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Saytga kirish</h2>
                        <form method="post">{% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-between mt-3">
                                <button class="btn btn-success" type="submit">Kirish</button>
                                <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Kalit so'zni tiklash</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
