<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #de8b6d, #ff6f61);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Chiroyli Animatsiya</h1>
        <p>Saytning foniga gradient animatsiya qo'shildi.</p>
    </div>
</body>
</html>
